<script type="text/javascript">
	$(function(){
	    $.ajax({
			url: '/ce/ajax/checkLogin',
			type: 'POST',
			dataType: 'json',
			async:false,
			contentType: 'application/json;charset=UTF-8',
			success: function(data) {
				if(data.state == 'NULL') {
					alert("请先登录！");
			        window.location.replace("/ce/login.html");
				} else {
					if(data.user_typ == 0) {
						alert("您是管理员，为您跳转到管理员界面！");
				        window.location.replace("/ce/index.html");
					} else if(data.user_typ == 1){
						$("#user_name").html(data.user_name);
					}
				}
			},
			error: function() {
				alert('服务器错误');
			}
		});
	})
	
	function loginOut() {
		if (confirm("确定退出？")) {
			$.ajax({
				url: '/ce/ajax/userLogout',
				type: 'POST',
				dataType: 'json',
				async:false,
				contentType: 'application/json;charset=UTF-8',
				success: function(data) {
					if(data.state == 'OK') {
				        window.location.replace("/ce/login.html");
					}
					else {
						alert("退出失败！");
					}
				},
				error: function() {
					alert('服务器错误');
				}
			});
		}
	}
