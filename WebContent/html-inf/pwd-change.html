<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript"> 
    
    function pwdChange() {
		if (confirm("确定修改？")) {
			$.ajax({
				url: '/ce/ajax/pwdChange',
				type: 'POST',
				data: JSON.stringify({
					user_pwd_old:$("#user_pwd_old").val(),
					user_pwd_new:$("#user_pwd_new").val(),
					user_pwd_new_t:$("#user_pwd_new_t").val()
				}),
				dataType: 'json',
				async:false,
				contentType: 'application/json;charset=UTF-8',
				success: function(data) {
					if(data.state == 'OK') {
						alert("修改成功!");
						var index = parent.layer.getFrameIndex(window.name); 
		                parent.layer.close(index);  
		                parent.location.reload(); //刷新父亲对象（用于框架）
					} else alert(data.state);
				},
				error: function() {
					alert('服务器错误');
				}
			});
		}
	}
    
</script>


<body>
	<div class="x-body">
		<form class="layui-form">
			
			<div class="layui-form-item">
				<label class="layui-form-label"> <span class="x-red">*</span>原密码</label>
				<div class="layui-input-inline">
					<input type="password" id="user_pwd_old" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> <span class="x-red">*</span>新密码</label>
				<div class="layui-input-inline">
					<input type="password" id="user_pwd_new" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> <span class="x-red">*</span>重复新密码</label>
				<div class="layui-input-inline">
					<input type="password" id="user_pwd_new_t" class="layui-input">
				</div>
			</div>


			<div class="layui-form-item">
				<div style="text-align:center">
					<button class="layui-btn" type="button" onclick="pwdChange()">修改</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
