<head>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
	var courseSetList;
	var courseList;
    var total;
    var cur_page = 1;
    var total_page;
    var page_num = 5;
    
    $(function(){
    	init();
    	showPage(1);
	})
	
	function search(){
    	showPage(1);
    }
    
	function init(){
    	var html = "";
    	for (var i = 0; i < 30; i++){
		    var tr = "<tr id='tr_" + i + "'> " + 
			            "<td>" + 
					        "<input type='checkbox' id='cs_" + i + "' value='" + i + "' title='' lay-skin='primary'>" + 
				            "<div class='layui-unselect layui-form-checkbox' lay-skin='primary' data-id='2'>" + 
					        	"<i class='layui-icon'>&#xe605;</i>" + 
					    	"</div>" + 
			            "</td>" + 
			            "<td id='cs_id_" + i + "'></td>" + 
			            "<td id='coz_id_" + i + "'></td>" + 
			            "<td id='coz_name_ch_" + i + "'></td>" + 
			            "<td id='coz_nature_" + i + "'></td>" +
			            
			            "<td class='td-manage' id='cs_obj_" + i + "'></td>" + 
			            "<td class='td-manage' id='cs_cont_" + i + "'></td>" + 
			            "<td class='td-manage' id='cs_pra_" + i + "'></td>" + 
			            
			            "<td id='cs_acad_yr_" + i + "'></td>" + 
			            "<td id='cs_sem_" + i + "'></td>" + 
			            
			            "<td class='td-manage' id='cs_manage_" + i + "'></td>" + 
			          "</tr>";
			html += tr;	
		} 
		document.getElementById("course_set_list").innerHTML = html; 
    }
    
    function getCourseSetList(a, b) {
    	$.ajax({
			url: '/ce/ajax/getCourseSetList',
			type: 'POST',
			data: JSON.stringify({
				a:a,
				b:b,
				coz_id:$("#coz_id").val(),
				coz_name_ch:$("#coz_name_ch").val(),
				coz_nature:$("#coz_nature").val(),
				cs_acad_yr:$("#cs_acad_yr").val(),
				cs_sem:$("#cs_sem").val()
			}),
			dataType: 'json',
			async:false,
			contentType: 'application/json;charset=UTF-8',
			success: function(data) {
				courseSetList = data.courseSetList;
				courseList = data.courseList;
				total = data.total;
				total_page = Math.ceil(total / page_num);
				if(data.state != 'OK') {
					alert(data.state);
				}
			},
			error: function() {
				alert('服务器错误');
			}
		});
    }
    
    function showPage(cur) {
    	cur_page = cur;
    	getCourseSetList(cur_page*page_num - page_num, cur_page*page_num);
    	for (var i = 0; i < courseSetList.length; i++){
    		var cs_id = courseSetList[i].cs_id;
			var coz_id = courseSetList[i].coz_id;
			var cs_acad_yr = courseSetList[i].cs_acad_yr;
			var cs_sem = courseSetList[i].cs_sem;
			var coz_name_ch = courseList[i].coz_name_ch;
			var coz_nature = courseList[i].coz_nature;
			
			document.getElementById("tr_" + i).style.display="";//显示
			$("#cs_id_" + i).html(cs_id);
			$("#coz_id_" + i).html(coz_id);
			$("#coz_name_ch_" + i).html(coz_name_ch);
			$("#cs_acad_yr_" + i).html(cs_acad_yr);
			$("#cs_sem_" + i).html(cs_sem);
			$("#coz_nature_" + i).html(coz_nature);
			var cs_obj=
              "<a title='查看' onclick='x_admin_show(&quot;课程目标&quot;,&quot;./opening-record-objective.html?cs_id=" + cs_id + "&quot;,&quot;500&quot;, &quot;500&quot;)' href='javascript:;'>" + 
            	"<i class='layui-icon'>&#xe63c;</i>" + 
              "</a>";
            var cs_cont=       
              "<a title='查看' onclick='x_admin_show(&quot;教学内容和方法&quot;,&quot;./opening-record-content.html?cs_id=" + cs_id + "&quot;,&quot;600&quot;, &quot;500&quot;)' href='javascript:;'>" + 
                "<i class='layui-icon'>&#xe63c;</i>" + 
              "</a>";
            var cs_pra=            
              "<a title='查看' onclick='x_admin_show(&quot;实践环节&quot;,&quot;./opening-record-practice.html?cs_id=" + cs_id + "&quot;,&quot;600&quot;, &quot;500&quot;)' href='javascript:;'>" + 
                "<i class='layui-icon'>&#xe63c;</i>" + 
              "</a>";
	            
            var cs_manage = 
              "<a title='修改' onclick='x_admin_show(&quot;修改开课信息&quot;,&quot;./course-set-update.html?cs_id=" + cs_id + "&quot;,&quot;500&quot;, &quot;350&quot;)' href='javascript:;'>" + 
              "<i class='layui-icon'>&#xe63c;</i>" + 
              "</a>" + 
              "<a title='删除' onclick='deleteCourseSet(" + cs_id + ")' href='javascript:;'>" + 
                "<i class='layui-icon'>&#xe640;</i>" + 
              "</a>";
			$("#cs_obj_" + i).html(cs_obj);
	        $("#cs_cont_" + i).html(cs_cont);
	        $("#cs_pra_" + i).html(cs_pra);
	        $("#cs_manage_" + i).html(cs_manage);
			
		} 
    	for (var i = courseList.length; i < 30; i++) {
    		document.getElementById("tr_" + i).style.display="none";
    	}
    	
		document.getElementById("total").innerHTML = "共有数据：" + total +"条"; 
		
		var nt = cur+1;
		var pre = cur-1;
		var html2 = "";
		if(cur <= 3) {
			for(var i = 1; i <= Math.min(total_page, 5); i++) {
				if(cur == i) html2 += '<span class="current" href="javascript: onclick=showPage(' + i + ')">'  + i + '</span>';
				else html2 += '<a class="num" href="javascript: onclick=showPage(' + i + ')">' + i + '</a>';
			}
			if(total_page > 5) html2 += '<a class="next" href="javascript: onclick=showPage(' + total_page + ')">&gt;&gt;</a>';
		} else if(cur > total_page-2) {
			if(total_page > 5) html2 = '<a href="javascript: onclick=showPage(' + 1 + ')">&lt;&lt;</i></a>';
			for(var i = Math.max(total_page - 4, 1); i <= total_page; i++) {
				if(cur == i) html2 += '<span class="current" href="javascript: onclick=showPage(' + i + ')">'  + i + '</span>';
				else html2 += '<a class="num" href="javascript: onclick=showPage(' + i + ')">' + i + '</a>';
			}
		} else {
			if(total_page > 5) html2 = '<a href="javascript: onclick=showPage(' + 1 + ')">&lt;&lt;</i></a>';
			for(var i = cur-2; i <= Math.min(total_page, cur+2); i++) {
				if(cur == i) html2 += '<span class="current" href="" onclick="showPage(' + i + ')">' + i +'</span>';
				else html2 += '<a class="num" href="javascript: onclick=showPage(' + i + ')">' + i + '</a>';
			}
			if(total_page > cur+2) html2 += '<a class="next" href="javascript: onclick=showPage(' + total_page + ')">&gt;&gt;</a>';
		}
		html2 += "  <br>一共 : "  + total_page + " 页";
		document.getElementById("page_list").innerHTML = html2; 
    }
    
    function deleteCourseSet(cs_id) {
    	if (confirm("确定删除开课流水号为"+ cs_id + "的课程？")) {
			$.ajax({
				url: '/ce/ajax/deleteCourseSet',
				type: 'POST',
				data: JSON.stringify({
					cs_id:cs_id
				}),
				dataType: 'json',
				async:false,
				contentType: 'application/json;charset=UTF-8',
				success: function(data) {
					if(data.state == 'OK') {
						alert("删除成功!");
						window.location.href="opening-record.html";
					} else alert(data.state);
				},
				error: function() {
					alert('服务器错误');
				}
			});
		}
    }
    
    
    function deleteCourseSetList() {
    	var html = "";
    	var cs_idList = new Array();
    	var j = 0;
    	for(var i = 0; i < courseList.length; i++) {
       		if(document.getElementById("cs_" + i).checked == true) {
       			cs_idList[j] = courseSetList[i].cs_id;
       			j++;
       			if(html == "")html += courseSetList[i].cs_id;
       			else html += "，" +courseSetList[i].cs_id;
   			} 
    	}
    	if (confirm("确定删除开课流水号为"+ html + "的课程？")) {
			$.ajax({
				url: '/ce/ajax/deleteCourseSetList',
				type: 'POST',
				data: JSON.stringify({
					cs_idList:JSON.stringify(cs_idList),
					num:j
				}),
				dataType: 'json',
				async:false,
				contentType: 'application/json;charset=UTF-8',
				success: function(data) {
					if(data.state == 'OK') {
						alert("删除成功!");
		                window.location.href="opening-record.html";
					} else alert(data.state);
				},
				error: function() {
					alert('服务器错误');
				}
			});
		}
    }
</script>

<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">课程评价</a> <a href="">开课管理</a>
			<a> <cite>开课记录</cite></a>
		</span> <a class="layui-btn layui-btn-primary layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			href="javascript:location.replace(location.href);" title="刷新"> <i
			class="layui-icon" style="line-height: 38px">ဂ</i></a>
	</div>

	<div class="x-body">
	
		<div class="layui-row">
			<form class="layui-form layui-col-md12 x-so">
				<input class="layui-input" placeholder="课程号" id="coz_id"> <input
					class="layui-input" placeholder="课程中文名" id="coz_name_ch">
				<div class="layui-input-inline">
					<select id="coz_nature">
						<option value="课程性质（所有）">课程性质（所有）</option>
						<option value="通识必修课程">通识必修课程</option>
						<option value="通识选修课程">通识选修课程</option>
						<option value="大类基础课程">大类基础课程</option>
						<option value="学科基础课程">学科基础课程</option>
						<option value="专业必修课程">专业必修课程</option>
						<option value="专业选修课程">专业选修课程</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select id="cs_acad_yr">
						<option value="学年（所有）">学年（所有）</option>
						<option value="2016-2017">2016-2017</option>
						<option value="2017-2018">2017-2018</option>
						<option value="2018-2019">2018-2019</option>
						<option value="2019-2020">2019-2020</option>
						<option value="2020-2021">2020-2021</option>
						<option value="2021-2022">2021-2022</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select id="cs_sem">
						<option value="学期（所有）">学期（所有）</option>
						<option value="一">一</option>
						<option value="二">二</option>
					</select>
				</div>
				<button class="layui-btn" type="button"
					onclick="search()">
					<i class="layui-icon">&#xe615;</i>
				</button>
			</form>
		</div>
		
		<xblock>
			<button class="layui-btn layui-btn-danger" onclick="deleteCourseSetList()">
				<i class="layui-icon"></i>批量删除
			</button>
			<button class="layui-btn"
				onclick="x_admin_show('添加开课记录','./course-set-add.html', '500', '300')">
				<i class="layui-icon"></i>添加 
			</button>
			<span class="x-right" style="line-height: 40px" id="total"></span> </xblock>
		</xblock>
		<form class="layui-form">
			<div class="layui-form-item">
				<table class="layui-table">
					<thead>
						<tr>
							<th></th>
							<th>开课流水号</th>
							<th>课程号</th>
							<th>课程名</th>
							<th>课程性质</th>
							<th>课程目标</th>
							<th>教学内容和方法</th>
							<th>实践环节</th>
							<th>学年</th>
							<th>学期</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="course_set_list">
					</tbody>
				</table>
			</div>
		</form>

		<div class="page">
			<div id="page_list"></div>
		</div>
	</div>
</body>
</html>
