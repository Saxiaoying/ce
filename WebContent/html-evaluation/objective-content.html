<script type="text/javascript">
	var courseObjectiveList;
	var courseObjectiveList_num;
	
	var evaluationTypeList;
	var evaluationTypeList_num;
	
	var evaluationTypeList_id;
	
	var courseContentList;
	var courseContentList_num;
	
	
	var coursePracticeList;
	var coursePracticeList_num;
	
	var coz_name_ch;
	var coz_id;
	var cs_id;
	
	var obj_cont;
	var obj_pra;
	
	function getEtList(){
		$.ajax({
			url: '/ce/ajax/getEvaluationType',
			type: 'POST',
			data: JSON.stringify({
			}),
			dataType: 'json',
			async:false,
			contentType: 'application/json;charset=UTF-8',
			success: function(data) {
				if(data.state == 'OK') {
					evaluationTypeList = data.evaluationTypeList;
					evaluationTypeList_num = data.evaluationTypeList_num;
				} else {
					alert(data.state);
				}
			},
			error: function() {
				alert('服务器错误');
			}
		});
	}
	
	function search(){
		$.ajax({
			url: '/ce/ajax/getEvaluationObjective',
			type: 'POST',
			data: JSON.stringify({
				coz_id:$("#coz_id").val(),
				cs_acad_yr:$("#cs_acad_yr").val(),
				cs_sem:$("#cs_sem").val()
			}),
			dataType: 'json',
			async:false,
			contentType: 'application/json;charset=UTF-8',
			success: function(data) {
				if(data.state == 'OK') {
					coz_name_ch = data.course.coz_name_ch;
					coz_id = data.course.coz_id;
					cs_id = data.courseSet.cs_id;
					courseObjectiveList = data.courseObjectiveList;
					courseObjectiveList_num = data.courseObjectiveList_num;
					courseContentList = data.courseContentList;
					courseContentList_num = data.courseContentList_num;
					coursePracticeList = data.coursePracticeList;
					coursePracticeList_num = data.coursePracticeList_num;
					obj_cont = data.obj_cont;
					obj_pra = data.obj_pra;
					if(courseObjectiveList_num == 0) {
						alert("该课程暂无课程目标，请前往设置");
						return;
					} 
				    evaluationTypeList_id = $("#et_id").val();
					var s = evaluationTypeList[evaluationTypeList_id].et_name;
					if(s == '实验') {
						if(coursePracticeList_num == 0) alert("该课程暂无课程实验，请前往设置");
						else show_data();
					} else if(s == '考试'){
						if(courseContentList_num == 0) alert("该课程暂无课程教学内容，请前往设置");
						else show_data();
					} else {
						alert("请选择评估类型");
					}
				} else {
					alert(data.state);
				}
			},
			error: function() {
				alert('服务器错误');
			}
		});
	}
	
	function addObjPra(co_id, pra_id){
		$.ajax({
			url: '/ce/ajax/addEvaluationObjectivePra',
			type: 'POST',
			data: JSON.stringify({
				co_id:co_id,
				pra_id:pra_id,
				cs_id:cs_id
			}),
			dataType: 'json',
			async:false,
			contentType: 'application/json;charset=UTF-8',
			success: function(data) {
				if(data.state == 'OK') {
				} else {
					alert(data.state);
				}
			},
			error: function() {
				alert('服务器错误');
			}
		});
	}
	
	function delObjPra(co_id, pra_id){
		$.ajax({
			url: '/ce/ajax/delEvaluationObjectivePra',
			type: 'POST',
			data: JSON.stringify({
				co_id:co_id,
				pra_id:pra_id,
				cs_id:cs_id
			}),
			dataType: 'json',
			async:false,
			contentType: 'application/json;charset=UTF-8',
			success: function(data) {
				if(data.state == 'OK') {
				} else {
					alert(data.state);
				}
			},
			error: function() {
				alert('服务器错误');
			}
		});
	}
	function addObjCont(co_id, cont_id){
		$.ajax({
			url: '/ce/ajax/addEvaluationObjectiveCont',
			type: 'POST',
			data: JSON.stringify({
				co_id:co_id,
				cont_id:cont_id,
				cs_id:cs_id
			}),
			dataType: 'json',
			async:false,
			contentType: 'application/json;charset=UTF-8',
			success: function(data) {
				if(data.state == 'OK') {
				} else {
					alert(data.state);
				}
			},
			error: function() {
				alert('服务器错误');
			}
		});
	}
	function delObjCont(co_id, cont_id){
		$.ajax({
			url: '/ce/ajax/delEvaluationObjectiveCont',
			type: 'POST',
			data: JSON.stringify({
				co_id:co_id,
				cont_id:cont_id,
				cs_id:cs_id
			}),
			dataType: 'json',
			async:false,
			contentType: 'application/json;charset=UTF-8',
			success: function(data) {
				if(data.state == 'OK') {
				} else {
					alert(data.state);
				}
			},
			error: function() {
				alert('服务器错误');
			}
		});
	}
	
	function confirm(){
		var s = evaluationTypeList[evaluationTypeList_id].et_name;
		if(s == '实验') {
			for(var i = 0; i < courseObjectiveList_num; i++) {
				for(var j = 0; j < coursePracticeList_num; j++ ) {
					if(document.getElementById("contObjItem_" + j+ "_"+i).checked == true) {
						obj_pra[i][j] = 1;
						addObjPra(courseObjectiveList[i].co_id, coursePracticeList[j].pra_id);
					}
					else {
						obj_pra[i][j] = 0;
						delObjPra(courseObjectiveList[i].co_id, coursePracticeList[j].pra_id);
					}
				}
			}
		} else if(s == '考试'){
			for(var i = 0; i < courseObjectiveList_num; i++) {
				for(var j = 0; j < courseContentList_num; j++ ) {
					if(document.getElementById("contObjItem_" + j+ "_"+i).checked == true) {
						obj_cont[i][j] = 1;
						addObjCont(courseObjectiveList[i].co_id, courseContentList[j].cont_id);
					}
					else {
						obj_cont[i][j] == 0;
						delObjCont(courseObjectiveList[i].co_id, courseContentList[j].cont_id);
					}
				}
			}
		}
		alert('修改成功！');
	}
	$(function(){
		getEtList();
		init_list();
	}) 
	
	function show_data(){
		document.getElementById("tableList").style.display="";//显示
		document.getElementById("etName").innerHTML = evaluationTypeList[evaluationTypeList_id].et_name;
		for(i = 0; i < courseObjectiveList_num; i++) {
			document.getElementById("objNum_" + i).style.display="";//显示
		}
		var s = evaluationTypeList[evaluationTypeList_id].et_name;
		if(s == '实验') {
			for(i = 0; i < coursePracticeList_num; i++) {
				document.getElementById("contObj_" + i).style.display="";//显示
				document.getElementById("contNum_" + i).innerHTML = coursePracticeList[i].pra_num;
				document.getElementById("contName_" + i).innerHTML = coursePracticeList[i].pra_name;
				for(j = 0; j < courseObjectiveList_num; j++) {
					document.getElementById("contObj_" + i + "_" + j).style.display="";//显示
				}
				for(j = courseObjectiveList_num; j < 20; j++) {
					document.getElementById("contObj_" + i + "_" + j).style.display="none";//显示
				}
			}
			
			for(var i = 0; i < courseObjectiveList_num; i++) {
				for(var j = 0; j < coursePracticeList_num; j++ ) {
					if(obj_pra[i][j] == 1) {
						document.getElementById("contObjItem_" + j+ "_"+i).checked = true;
					}
					else {
						document.getElementById("contObjItem_" + j+ "_"+i).checked = false;
					}
				}
			}
			for(i = coursePracticeList_num; i < 20; i++) {
				document.getElementById("contObj_" + i).style.display="none";//显示
				for(j = 0; j < 20; j++) {
					document.getElementById("contObj_" + i + "_" + j).style.display="none";//显示
				}
			}
		} else if(s == '考试'){
			for(i = 0; i < courseContentList_num; i++) {
				document.getElementById("contObj_" + i).style.display="";//显示
				document.getElementById("contNum_" + i).innerHTML = courseContentList[i].cont_num;
				document.getElementById("contName_" + i).innerHTML = courseContentList[i].cont_name;
				for(j = 0; j < courseObjectiveList_num; j++) {
					document.getElementById("contObj_" + i + "_" + j).style.display="";//显示
				}
				for(j = courseObjectiveList_num; j < 20; j++) {
					document.getElementById("contObj_" + i + "_" + j).style.display="none";
				}
			}
			for(var i = 0; i < courseObjectiveList_num; i++) {
				for(var j = 0; j < courseContentList_num; j++ ) {
					if(obj_cont[i][j] == 1) {
						document.getElementById("contObjItem_" + j+ "_"+i).checked = true;
					}
					else {
						document.getElementById("contObjItem_" + j+ "_"+i).checked = false;
					}
				}
			}
			
			for(i = courseContentList_num; i < 20; i++) {
				document.getElementById("contObj_" + i).style.display="none";
				for(j = 0; j < 20; j++) {
					document.getElementById("contObj_" + i + "_" + j).style.display="none";
				}
			}
		}
		
	}
	function init_list() {
		var html = '<select id="et_id"><option value="评估类型">评估类型</option>';
		for(var i = 0; i < evaluationTypeList_num; i++) {
			html += 
			'<option value="' + i  + '">' + evaluationTypeList[i].et_name + '</option>'; 
		} 
		html += '</select>';
		document.getElementById("etOption").innerHTML = html;  
		
		html = "";
		html += '<div style="display:none"  id="tableList">' +
		 '<fieldset class="layui-elem-field">' +
			'<legend  id="etName"></legend>' +
				'<div class="layui-field-box" >' +
					'<table class="layui-table" >' +
						'<tbody>' +
							'<tr>' +
								'<th rowspan="2">编号</th>' +
								'<th rowspan="2">教学内容</th>' +
								'<th colspan="20">课程目标</th>' +
							'</tr>' +
							'<tr>';
							for(var i = 0; i < 20; i ++) {
								html +=  '<th id="objNum_'+ i +'" style="display:none">' + (i + 1) + '</th>';
							}
							html += '</tr>';
					for(var i = 0; i < 20; i ++) {
						html +=
							'<tr id="contObj_'+ i + '" style="display:none">' +
								'<td id="contNum_'+ i +'"></td>' +
								'<td id="contName_'+ i +'"></td>';
								for(var j = 0; j < 20; j ++) {
									html +=
									'<td id="contObj_'+ i + '_' + j + '" style="display:none">' +
										//'<div class="layui-form-item layui-form">' +
											'<input type="checkbox" id="contObjItem_'+ i + '_' + j + '" value="1" >' +
											/* '<div class="layui-unselect layui-form-checkbox">' +
												'<i class="layui-icon"></i>' +
											'</div>' + */
										//'</div>' +
									'</td>';
								}
								html +='</tr>';
					}
					html +=
						'</tbody>' +
						'</table>' +
						'<div style="text-align: center">' +
							'<button class="layui-btn" onclick="confirm()" type="button">确认</button>' +
						'</div>' +
					'</div>' +
				'</fieldset>';
		html += "</div>";
		document.getElementById("obj-contList").innerHTML = html; 
	}
</script>

						<option value="2020-2021">2020-2021</option>
						<option value="2021-2022">2021-2022</option>
					</select>
				</div>

					<select id="cs_sem">
						<option value="学期">学期</option>
						<option value="一">一</option>

					</select>
				</div>
				<div class="layui-input-inline" id="etOption">
				</div>
