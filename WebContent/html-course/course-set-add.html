<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../css/font.css">
<link rel="stylesheet" href="../css/xadmin.css">
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="../js/xadmin.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

	    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

	  <![endif]-->
</head>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript"> 
    function addCourseSet() {
    	$.ajax({
			url: '/ce/ajax/addCourseSet',
			type: 'POST',
			data: JSON.stringify({
				coz_id:$("#coz_id").val(),
				cs_acad_yr:$("#cs_acad_yr").val(),
				cs_sem:$("#cs_sem").val(),
			}),
			dataType: 'json',
			async:false,
			contentType: 'application/json;charset=UTF-8',
			success: function(data) {
				alert(data.state);
			},
			error: function() {
				alert('服务器错误');
			}
		});
	}
</script>

<body>
	<div class="x-body">
		<form class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label"> <span class="x-red">*</span>课程号
				</label>
				<div class="layui-input-inline">
					<input type="text" id="coz_id" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label"> <span class="x-red">*</span>学年
				</label>
				<div class="layui-input-inline">
					<select id="cs_acad_yr">
						<option value="2016-2017">2016-2017</option>
						<option value="2017-2018">2017-2018</option>
						<option value="2018-2019">2018-2019</option>
						<option value="2019-2020">2019-2020</option>
						<option value="2020-2021">2020-2021</option>
						<option value="2021-2022">2021-2022</option>
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label"> <span class="x-red">*</span>学期
				</label>
				<div class="layui-input-inline">
					<select id="cs_sem">
						<option value="一">一</option>
						<option value="二">二</option>
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"> </label>
				<button class="layui-btn" lay-filter="add" lay-submit=""
					type="button" onclick="addCourseSet()">增加</button>
			</div>
		</form>
	</div>
</body>
</html>
